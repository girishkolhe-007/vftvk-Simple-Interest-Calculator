<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table>
            <tr><th>
            <h1>Simple Interest</h1></th><th><h1 id = "hr">Calculator</h1></th></tr>

            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>

            </select></label></td></tr>
            <tr><td><b>Interest : </b></td>
            <td><span id="result"></span></td></tr>
            <tr><td><button onclick="compute()">Compute Interest</button></td></tr>
            <tr><td>
                <p id = "mr1"></p><p id = "mr2"></p><p id = "mr3"></p><p id = "mr4"></p>
            </td></tr>
            <tr><td><footer><b> &copy; Everyone Can Get Rich</b></footer></td></tr>
    </table>
